<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Users</title>
</head>
<body>

  <!--The nav bar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My reads</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/add">Add Book</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!--Main Content-->
<div class="my-5">
  <div class="mx-auto w-25 " style="max-width:100%;">
    <h2 class="text-center mb-3">Add Book</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!--Title-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="title" class="form-label">Title</label>
          <input id="title"  formControlName="title" type="text" name="title" class="form-control" placeholder="Harry Potter" required>
        </div>
      </div>

 <!--Author-->
 <div class="row">
  <div class="col-md-12 form-group mb-3">
    <label for="author" class="form-label">Author</label>
    <input id="author" type="author"  formControlName="author" name="author" class="form-control" placeholder="J.K.Rowling" required>
  </div>
</div>

<!--Pages-->
<div class="row">
  <div class="col-md-12 form-group mb-3">
    <label for="pages" class="pages">Pages</label>
    <textarea id="pages" type="text" name="pages"  formControlName="pages" class="form-control" placeholder="600" required></textarea>
  </div>
</div>

<!--Submit button-->
<div class="row">
  <div class="col-md-12 form-group">
    <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
  </div>
</div>

<div>
</div>
</form>
</div>
</div>
</body>
</html>
