<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Users</title>
</head>
<body>

  <!--The nav bar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My reads</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/add">Add Book</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

       <!--Main Content-->
    <div class="mt-5">
      <h1 class="text-center">View Books</h1>
      <div class="container">
        <!--The table-->
        <table class="table border">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{book.id}}</td>
              <td>{{book.title}}</td>
              <td>{{book.author}}</td>
              <td>{{book.pages}}</td>
              <td>
                <!--Update button-->
                  <div class="d-inline mx-2">
                      <button class="btn btn-warning" (click)="updateBook(book.id)" type="button">Update</button>
                  </div>
                  <!--Delete button-->
                  <div class="d-inline">
                    <button class="btn btn-danger" (click)="deleteBook(book.id)" type="button">Delete</button>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>
</html>
<router-outlet></router-outlet>
